<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Plot Browser by Thomas Britton & Keigo M.</title>

    <link rel="stylesheet" href="_static/plotbrowser.css" type="text/css" />

    <script type="text/javascript" src="js_utilities/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="_static/plotbrowser.js"></script>
  </head>
  <body role="document" onresize="ShowPlots()">
    <div>
      Run Period <select id="RunPeriod" name="RunPeriod" onChange="run_range_set_by_user=false;DoQuery();PopulateVersionSelector()"></select>
      &#160;&#160;Version <select id="Version" name="Version" onChange="PopulateImagesSelector()"></select><br>
      Plot to Display <select id="Plot" name="Plot" onChange="SetRunListOBJ();ShowPlots()"></select>
      &#160;&#160;Toggle plot order <input type="button" onclick="SelectedRunListOBJ.reverse();ShowPlots()" />
      &#160;&#160;columns <select id="Columns" name="Columns" onChange="ShowPlots()"></select><br>
      Run Range: <input type="number" id="minRunNum" name="minRunNum" size="20" onChange="run_range_set_by_user=true;SetRunListOBJ();ShowPlots()" />-<input type="number" id="maxRunNum" name="maxRunNum" size="20" onChange="run_range_set_by_user=true;SetRunListOBJ();ShowPlots()" />
      &#160;&#160;Max #plots <input type="number" id="maxNumOfPlots" name="maxNumOfPlots" min="1" size="20" onChange="SetMaxNumPlots();SetRunListOBJ();ShowPlots()"/><br>
      <input type="text" id="rcdb_query" name="rcdb_query" size="40" />
      <input type="button" value="query" onclick="DoQuery();SetRunListOBJ();ShowPlots()" />
      <img id="wait_icon" name="wait_icon" src="./hourglass.png">
      <hr>
      <div style="height: 90%; overflow-y: scroll;">

      <table id="imgTable" border="1">
        <tbody id="imgTableBody">
        </tbody>
      </table>
    </div>
  </body>
</html>
